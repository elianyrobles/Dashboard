<div class="container">
    <div class="container__header">
        <app-stepper-header [title]="title" [subtitle]="subtitle"></app-stepper-header>
    </div>
    <div class="container__cards">
        <div class="card-container">
            <app-stepper-card (selected)="doSomething($event)" class="card-container__item"
                *ngFor="let option of options" [size]="option.size" [label]="option.label"></app-stepper-card>
        </div>
    </div>
</div>
