<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Get photo by ID</mat-card-title>
    <mat-card-subtitle>NgRx</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <div *ngIf="photoByID$">
      <div *ngIf="(photoByID$ | async)?.albumId">
        Album ID : {{ (photoByID$ | async)?.albumId }}
      </div>
      <div *ngIf="(photoByID$ | async)?.id">
        Title: {{ (photoByID$ | async)?.id }}
      </div>
      <div *ngIf="(photoByID$ | async)?.title">
        Body: {{ (photoByID$ | async)?.title }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter the phot ID</mat-label>
        <input matInput placeholder="1" [formControl]="photoId" required>
        <mat-error *ngIf="photoId.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <button (click)="getPhotoById()" mat-raised-button color="primary">Get photo by Id</button>
    <button (click)="logSelector()" mat-raised-button color="primary">Log Selector - {{ thumbnailUrl$ | async }}</button>
  </mat-card-actions>
</mat-card>
