<mat-card (click)="emitSelection(size)" [ngClass]="selectedSize == size ? 'selected' : ''" class="stepper-card">
    <div class="image-container">
        <img class="stepper-card__image" src="{{ imagePath }}" alt="hoodie images">
    </div>
    <div class="options">
        <div class="options__label">{{ label }}</div>
        <div class="options__size">{{ size }}</div>
    </div>
</mat-card>
