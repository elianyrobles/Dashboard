
<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>Get a user - NgRx</mat-card-title>
     </mat-card-title-group>
    <mat-card-content>
      {{ user$ | async | json }}
    </mat-card-content>
    <mat-card-actions>
      <button (click)="getUser()" mat-raised-button color="primary">Get User</button>
    </mat-card-actions>
</mat-card>
 
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Get a user by ID - NgRx</mat-card-title>
   </mat-card-title-group>
  <mat-card-content>
    {{ userById$ | async | json }}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="getUserById()" mat-raised-button color="primary">Get User by ID</button>
  </mat-card-actions>
</mat-card>
