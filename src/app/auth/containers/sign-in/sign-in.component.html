<div class="container">
  <div class="container-item">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput #email placeholder="Email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>example@gmail.com</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" #password required>
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="card-actions">
        <button mat-raised-button color="primary" (click)="signIn(email.value, password.value)">
          login
        </button>
        <span>Don't have an account?<span routerLink="/auth/register-user"> Sign Up</span></span>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
</div>
