<div class="container">
  <div class="container-item">
    <mat-card class="card">
      <mat-card-header class="header">
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-content">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput #email placeholder="Email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>example@gmail.com</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" #password required>
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <span routerLink="/auth/sign-in">Already have an account?</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="card-actions">
        <button mat-raised-button color="primary" (click)="authService.SignUp(email.value, password.value)">
          Sign up
        </button>
      </div> 
      </mat-card-actions>
    </mat-card>
  </div>
</div>
